<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="order-summary.css">
</head>
<body>
        
     <div class="main-wrapper">   
        <div class="illustration-hero-image1">
            <img src="illustration-hero.svg" alt="illustration-hero">
        </div>

        <div class="wrapper">
            <h3>Order Summary</h3>

            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="pricing-plan-wrapper">
                <div class="music-icon"><img src="icon-music.svg" alt="music-icon"></div>
                <div class="pricing-plan">
                    <p class="annual-plan">Annual Plan</p>
                    <p class="pricing">$59.99/year</p>
                </div>
                <div class="change-link">
                    <a href="#" target="_blank">Change</a>
                </div>
            </div>


            <button class="proceed-to-payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        
           
            </div>
        </div> 
     </div>    
</body>
</html>
